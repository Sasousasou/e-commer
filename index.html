<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="src/css/style.css" />

    <title>Site E-commerce Moderne</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <i class="bx bxs-shopping-bags"></i> e-Shop
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="shop.html" class="nav__link">Shop</a>
          </li>
          <li class="nav__item">
            <a href="about.html" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="contact.html" class="nav__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="intro">
        <div class="container">
          <h1>Bienvenue sur notre site e-commerce !</h1>
          <p>Découvrez des produits uniques à des prix compétitifs.</p>
        </div>
      </section>

      <section class="products">
        <div class="container">
          <h2>Nos Produits</h2>
          <div class="product-grid">
            <div class="product">
              <img src="src/img/img1.jpeg" alt="">
              <h3>Produit 1</h3>
              <p>€99.99</p>
              <button>Ajouter au panier</button>
            </div>
            <div class="product">
              <img src="src/img/img2.jpeg" alt="Product 2" />
              <h3>Produit 2</h3>
              <p>€89.99</p>
              <button>Ajouter au panier</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 e-Shop. Tous droits réservés.</p>
      </div>
    </footer>
  </body>
</html>
